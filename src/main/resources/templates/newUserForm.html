<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<form th:action="@{/admin/users}" th:object="${newUser}" method="POST">
    <label for="firstname">First Name</label>
    <input type="text" id="firstname" th:field="*{firstName}" required>
    </br>
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" th:field="*{lastName}" required>
    </br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}" required>
    </br>
    <label for="email">Email</label>
    <input type="text" id="email" th:field="*{username}" required>
    </br>
    <label for="password">Password</label>
    <input type="text" id="password" th:field="*{password}" required>
    </br>
    <label class="col-form-label font-weight-bold" for="roles">Role</label>
    <input type="checkbox" id="roles" name="roles"
           th:each="role : ${roles}"
           th:value="${role.id}"
           th:text="${role.name}"
           th:field="*{roles}"
    />
    </br>
    <button type="submit">Create user</button>
</form>
<td>
    <form th:action="@{/logout}">
        <button type="submit">Log out</button>
    </form>
</td>
</body>
</html>
